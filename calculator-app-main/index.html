<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
<main>
  <div class="first-div">
    <div>
      <p class="logo">calc</p>
    </div>
    <div class="theme-div">
      <div><p id="theme">THEME</p></div>
      <div class="toggle-div">
        <div class="toggle-btn-digits">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
        <button id="toggle-btn"><div id="circle-btn"></div></button>
      </div>
    </div>

  </div>
  <div class="screen-div">
    <span></span>
  </div>
  <div class="keys-div">
     <button class="number" onclick="document.querySelector('span').textContent += '7'">7</button>
     <button class="number" onclick="document.querySelector('span').textContent += '8'">8</button>
     <button class="number" onclick="document.querySelector('span').textContent += '9'">9</button>
     <button class="del-btn" onclick="document.querySelector('span').textContent = document.querySelector('span').textContent.toString().slice(0,-1)">DEL</button>
     <button class="number" onclick="document.querySelector('span').textContent += '4'">4</button>
     <button class="number" onclick="document.querySelector('span').textContent += '5'">5</button>
     <button class="number" onclick="document.querySelector('span').textContent += '6'">6</button>
     <button class="number" onclick="document.querySelector('span').textContent += '+'">+</button>
     <button class="number" onclick="document.querySelector('span').textContent += '1'">1</button>
     <button class="number" onclick="document.querySelector('span').textContent += '2'">2</button>
     <button class="number" onclick="document.querySelector('span').textContent += '3'">3</button>
     <button class="number" onclick="document.querySelector('span').textContent += '-'">-</button>
     <button class="number" onclick="document.querySelector('span').textContent += '.'">.</button>
     <button class="number" onclick="document.querySelector('span').textContent += '0'">0</button>
     <button class="number" onclick="document.querySelector('span').textContent += '/'">/</button>
     <button class="number" onclick="document.querySelector('span').textContent += '*'">*</button>
     <button class="reset-btn" onclick="document.querySelector('span').textContent = ''">RESET</button>
     <button class="equal-btn" onclick="document.querySelector('span').textContent = eval(document.querySelector('span').textContent)">=</button>
  </div>
</main>

</body>
</html>
